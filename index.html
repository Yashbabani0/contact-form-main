<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Contact Us</h1>
      </header>
      <form>
        <div class="name">
          <div class="input_box">
            <div class="fname">
              <label>First Name <small>*</small></label> <br />
              <input
                type="text"
                id="first_name"
                placeholder="First Name"
                required
              />
            </div>
            <div class="lname">
              <label>Last Name <small>*</small></label> <br />
              <input
                type="text"
                id="Last_name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
        </div>
        <div class="mail">
          <label for="email">Email Address <small>*</small></label> <br />
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="email@example.com"
            required
          />
          <p class="valid_email">Please enter a valid email address</p>
        </div>
        <div class="query_select">
          <div class="query_head">Query Type <small>*</small></div>
          <div class="query_option">
            <div class="option1">
              <input
                type="radio"
                id="query1"
                name="queryType"
                value="General"
              />
              <label>General Enquiry</label>
            </div>
            <div class="option2">
              <input
                type="radio"
                id="query2"
                name="queryType"
                value="Support"
              />
              <label>Support Request</label>
            </div>
          </div>
        </div>
        <div class="message">
          <label>Message</label>
          <input type="text" required />
        </div>
        <div class="consent">
          <input type="checkbox" name="consent" id="" />
          I consent to being contacted by the team <small>*</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>

    <!-- 
  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
