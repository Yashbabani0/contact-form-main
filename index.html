<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1em;
        text-align: center;
        margin-bottom: 1em;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Contact Us</h1>
      </header>
      <form>
        <div class="name">
          <div class="input_box">
            <div class="fname">
              <label for="first_name">First Name <small>*</small></label> <br />
              <input
                type="text"
                id="first_name"
                placeholder="First Name"
                required
              />
            </div>
            <div class="lname">
              <label for="Last_name">Last Name <small>*</small></label> <br />
              <input
                type="text"
                id="Last_name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
        </div>
        <div class="mail">
          <label for="Email">Email Address <small>*</small></label> <br />
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="email@example.com"
            required
          />
        </div>
        <div class="query_select">
          <div class="query_head">
            <label>Query Type</label> <small>*</small>
          </div>
          <div class="query_option" style="cursor: pointer">
            <div class="option1 options" data-for="query1">
              <div class="query">
                <input
                  type="radio"
                  id="query1"
                  name="queryType"
                  value="General"
                  required
                />
              </div>

              <label for="query1">General Enquiry</label>
            </div>
            <div class="option2 options" data-for="query2">
              <div class="query">
                <input
                  type="radio"
                  id="query2"
                  name="queryType"
                  value="Support"
                  required
                />
              </div>

              <label for="query2">Support Request</label>
            </div>
          </div>
        </div>
        <div class="message">
          <label for="message">Message <small>*</small></label>
          <textarea
            id="message"
            name="message"
            required
            minlength="200"
            maxlength="1000"
          ></textarea>
        </div>
        <div class="consent">
          <label class="custom_checkbox">
            <input type="checkbox" name="consent" id="consent" required />
            <span class="checkmark"></span>
            I consent to being contacted by the team <small>*</small>
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>

    <div class="successful_alert">
      <div class="part1">
        <img
          src="./assets/images/icon-success-check.svg"
          alt="successful tick"
        />
        <p>Message Sent!</p>
      </div>
      <div class="part2">
        Thanks for completing the form. We'll be in touch soon!
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      <br />
      Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.
    </div>
  </body>
</html>
